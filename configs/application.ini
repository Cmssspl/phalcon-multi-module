[application]
configsDir      = configs/
cacheDir      	= cache/

modulesDir      = modules/
viewsDir        = views/

pluginsDir      = app/plugins/
libraryDir      = app/library/
controllersDir  = app/controllers/
modelsDir       = app/models/
baseUri         = /

[modules]
site.className	= Site\Module
site.path		= site/Module.php

admin.className	= Admin\Module
admin.path		= admin/Module.php

[namespaceModule]
controllers.name	= Controllers
controllers.path	= controllers/
models.name			= Models
models.path			= models/
forms.name			= Forms
forms.path			= forms/

[view]
volt.extension			= .twig
volt.engine				= \Phalcon\Mvc\View\Engine\Volt
volt.compiledExtension	= .php
volt.cacheDir 			= volt/

php.extension			= .phtml
php.engine				= \Phalcon\Mvc\View\Engine\Php

[database]
host    = localhost
user    = root
pass    = secret
name    = invo


