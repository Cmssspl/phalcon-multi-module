[application]
configsDir      = configs/
cacheDir      	= cache/
libraryDir      = ../../library/

modulesDir      = modules/
controllersDir	= controllers/
viewsDir        = views/

modelsDir		= models/
formsDir		= forms/

baseUri         = /

[modules]
site.className	= Site\Module
site.path		= site/Module.php

admin.className	= Admin\Module
admin.path		= admin/Module.php

[namespace]
controllers.name	= Controllers
controllers.path	= controllers/
models.name			= Models
models.path			= models/
forms.name			= Forms
forms.path			= forms/

[library]
shadowsite.name	= Ss
shadowsite.path	= shadowsite/

[view]
volt.extension			= .twig
volt.engine				= \Phalcon\Mvc\View\Engine\Volt
volt.compiledExtension	= .php
volt.cacheDir 			= volt/

php.extension			= .phtml
php.engine				= \Phalcon\Mvc\View\Engine\Php

[database]
host    = localhost
user    = root
pass    = secret
name    = invo


